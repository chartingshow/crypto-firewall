name: Update module assets (weekly)

on:
  schedule:
    - cron: "5 8 * * 0" # every Sunday at 08:05 UTC
  workflow_dispatch:

jobs:
  publish:
    permissions:
      contents: write
      actions: read
      
    name: Update module assets
    runs-on: ubuntu-latest
    steps:
      # Ensure this runs only on the upstream repo
      - name: Repo check
        run: |
          if [[ "$GITHUB_REPOSITORY_OWNER" != "chartingshow" ]]; then
            echo "This GitHub Action is only for the upstream repository."
            exit 1
          fi

      # Checkout the repository (pinned SHA recommended for security)
      - name: Checkout repository
        uses: actions/checkout@v5

      # Install wget
      - name: Install wget
        run: sudo apt-get update && sudo apt-get install -y wget

      # Run update script
      - name: Fetch module assets
        run: |
          chmod +x ./tools/update-modules.sh
          ./tools/update-modules.sh

      # Commit changes if any
      - name: Commit changes, if any
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          UPDATED_FILES: ${{ env.UPDATED_FILES }}
        run: |
          if [[ -n $(git status --porcelain src/) ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -u src/

            DATE=$(date -u +"%Y-%m-%d")

            if [[ -n "$UPDATED_FILES" ]]; then
              msg="Update module assets ($DATE):

$UPDATED_FILES"
            else
              msg="Update module assets ($DATE) â€” no specific file list"
            fi

            git commit -m "$msg"
            git push
          else
            echo "No changes to commit."
          fi
