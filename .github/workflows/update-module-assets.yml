name: Update module assets (weekly)

on:
  schedule:
    - cron: "5 8 * * 0" # every Sunday at 08:05 UTC
  workflow_dispatch:

# Default to read-only permissions, override per job as needed
permissions:
  contents: read

defaults:
  run:
    shell: bash --noprofile --norc -euo pipefail

jobs:
  publish:
    # Only grant extra rights here
    permissions:
      contents: write   # needed to commit/push changes
      actions: read     # to read workflow metadata

    name: Update module assets
    runs-on: ubuntu-latest

    steps:
      # Ensure this runs only on the upstream repo
      - name: Repo check
        run: |
          if [[ "$GITHUB_REPOSITORY_OWNER" != "chartingshow" ]]; then
            echo "This GitHub Action is only for the upstream repository."
            exit 1
          fi

      # Checkout repository (pinned to SHA for security)
      - name: Checkout repository
        uses: actions/checkout@44c2b7a8a4b1e2e5ab2f9f62a36f0e2b8c06c3d4 # v5.0.0

      # Install wget
      - name: Install wget
        run: sudo apt-get update && sudo apt-get install -y wget

      # Run update script
      - name: Fetch module assets
        run: |
          chmod +x ./tools/update-modules.sh
          ./tools/update-modules.sh

      # Commit changes if any
      - name: Commit changes, if any
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          UPDATED_FILES: ${{ env.UPDATED_FILES }}
        run: |
          if [[ -n $(git status --porcelain src/) ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -u src/

            DATE=$(date -u +"%Y-%m-%d")

            if [[ -n "$UPDATED_FILES" ]]; then
              msg="Update module assets ($DATE):\n\n$UPDATED_FILES"
            else
              msg="Update module assets ($DATE) â€” no specific file list"
            fi

            git commit -m "$msg"
            git push
          else
            echo "No changes to commit."
          fi
