name: "Prettier Check & Fix"

on:
  push:
    branches: [master]
    paths:
      - '**/*.{js,md,yml,json,vue,scss}'
  pull_request:
    branches: [master]

jobs:
  prettier-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install reviewdog
        run: |
          REVIEWDOG_VER=v0.16.0
          curl -sfL https://github.com/reviewdog/reviewdog/releases/download/$REVIEWDOG_VER/reviewdog_linux_amd64 -o /usr/local/bin/reviewdog
          chmod +x /usr/local/bin/reviewdog

      - name: Run Prettier check via npx
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx --yes prettier --check "**/*.{js,md,yml,json,vue,scss}" \
            | reviewdog -f=eslint -name="prettier" -reporter=github-pr-check || true

  prettier-fix:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Apply Prettier fixes via npx
        run: |
          npx --yes prettier --write "**/*.{js,md,yml,json,vue,scss}"
          if ! git diff --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "style: automated Prettier formatting"
            git push
          else
            echo "No formatting changes."
          fi
