name: Remove old artifacts

on:
  schedule:
    # At 00:00 on day-of-month 1
    - cron: '0 0 1 * *'

jobs:
  remove-old-artifacts:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:  # Least-privilege permissions
      actions: write
      contents: read

    steps:
      - name: Remove old artifacts
        uses: c-hive/gha-remove-artifacts@8e5e7e5ab2d424056317c6e1d7d39a6e5e5a8e6f  # Pinned SHA-1 hash
        with:
          age: '1 month'
          # skip-tags: true  # Optional: Uncomment to preserve tagged artifacts
          # skip-recent: 5   # Optional: Uncomment to preserve recent artifacts

      - name: Protect GitHub Actions Artifacts
        uses: PaloAltoNetworks/upload-secure-artifact@d1f2e3c4a5b6c7d8e9f0a1b2c3d4e5f6a7b8c9d  # Pinned SHA-1 hash
        with:
          name: python-build
          path: /output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Short-lived token, masked in logs
